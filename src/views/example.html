<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    input, button { margin: 0.5rem; }
    .tarea { border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Mis Tareas</h1>

  <div>
    <input id="nombre" placeholder="Nombre de la tarea">
    <input id="descripcion" placeholder="Descripción">
    <button onclick="crearTarea()">Agregar Tarea</button>
  </div>

  <h2>Listado:</h2>
  <div id="tareas"></div>

  <script>
    const API_URL = 'http://localhost:3000/tareas';

    async function cargarTareas() {
      const res = await fetch(API_URL);
      const tareas = await res.json();
      const contenedor = document.getElementById('tareas');
      contenedor.innerHTML = '';
      tareas.forEach(t => {
        const div = document.createElement('div');
        div.className = 'tarea';
        div.innerHTML = `
          <strong>${t.nombre}</strong>: ${t.descripcion}
          <button onclick="eliminarTarea(${t.id})">❌</button>
          <button onclick="editarTarea(${t.id}, '${t.nombre}', '${t.descripcion}')">✏️</button>
        `;
        contenedor.appendChild(div);
      });
    }

    async function crearTarea() {
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, descripcion })
      });

      document.getElementById('nombre').value = '';
      document.getElementById('descripcion').value = '';
      cargarTareas();
    }

    async function eliminarTarea(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      cargarTareas();
    }

    function editarTarea(id, nombre, descripcion) {
      const nuevoNombre = prompt('Nuevo nombre:', nombre);
      const nuevaDescripcion = prompt('Nueva descripción:', descripcion);
      if (nuevoNombre && nuevaDescripcion) {
        fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre: nuevoNombre, descripcion: nuevaDescripcion })
        }).then(() => cargarTareas());
      }
    }

    cargarTareas();
  </script>
</body>
</html>
